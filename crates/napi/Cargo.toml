[package]
name = "ast-grep-napi"
version = "0.1.14"
authors = ["HerringtonDarkholme <2883231+HerringtonDarkholme@users.noreply.github.com>"]
edition = "2018"
description = "Search and Rewrite code at large scale using precise AST pattern"
keywords = ["ast", "pattern", "codemod", "search", "rewrite"]
license = "MIT"
repository = "https://github.com/ast-grep/ast-grep"
rust-version = "1.63"

[dependencies]
napi = { version = "2", features = ["serde-json"] }
napi-derive = "2"
ast-grep-core = { version="0.1.14", path = "../core" }
ast-grep-config = { version="0.1.14", path = "../config" }
serde = { version = "1.0", features = ["derive"] }
tree-sitter-typescript="0.20.1"
tree-sitter-html = "0.19.0"
tree-sitter-javascript = "0.20.0"
serde_json = "1.0.91"

[features]
# this feature is only for cargo test to avoid napi_ symbol undefined error
# see also napi-rs/napi-rs#1005, napi-rs/napi-rs#1099 and napi-rs/napi-rs#1032
napi-noop-in-unit-test = ["napi-derive/noop"]

[lib]
crate-type = ["cdylib"]

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
